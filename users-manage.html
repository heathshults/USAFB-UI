          $("#mbx-stat-changer").removeClass("alert-info")

      //status change function
      function doIt(statChangerId, statDivHTML, theStatus, rowId, statChangerBtnId) {
        var theId = "#" + statChangerId
        var scBtnId = "#" + statChangerBtnId
        var statColIconIdPrefix = "#stat-a-"
        var statColIconSuffix = rowId
        var statColIconId = statColIconIdPrefix + statColIconSuffix
        var scBtnIconId = "#statDisplayIcon" + rowId

        if ($(statColIconId).hasClass('status-enabled')) {
          var actionResult = statDivHTML.replace(/status-enabled/g, 'status-disabled').replace(/fa-check-circle/g,
            'fa-minus-circle')
          $(scBtnIconId).addClass('fa-plus-square').addClass('status-enabled').removeClass('fa-minus-square').removeClass(
            'status-disabled')
          $(theId).html(actionResult)
          disaEnaMessage()

        } else if ($(statColIconId).hasClass('status-disabled')) {
          var actionResult = statDivHTML.replace(/status-disabled/g, 'status-enabled').replace(/fa-minus-circle/g,
            'fa-check-circle')
          $(scBtnIconId).addClass('fa-minus-square').addClass('status-disabled').removeClass('fa-plus-square').removeClass(
            'status-enabled')
          $(theId).html(actionResult)
          disaEnaMessage()
        }


        function disaEnaMessage() {
          $("#mbxLbl").html(successIcon + " User status updated!")


          var mbxInlineStyleCheck = $("#mbx").attr('style');

          if (typeof mbxInlineStyleCheck !== typeof undefined && mbxInlineStyleCheck !== false) {
            $("#mbx").removeAttr('style')
          }
          $("#mbx").addClass("show")
          setTimeout(function () {
            $("#mbx").fadeOut()
            setTimeout(function () {
              $("#mbx").removeClass("show")
              $("#mbx").removeAttr("style")
            }, 1000)
          }, 5000)
        }
      }

    </script>

          ],
          eachSeries = function (arr, iterator, callback) {
            callback = callback || function () {};
            if (!arr.length) {
              return callback();
            }
            var completed = 0;
            var iterate = function () {
              iterator(arr[completed], function (err) {
                if (err) {
                  callback(err);
                  callback = function () {};
                } else {
                  completed += 1;
                  if (completed >= arr.length) {
                    callback(null);
                  } else {
                    iterate();
                  }
                }
              });
            };
            iterate();

      function getScript(url, callback) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.src = url;

        var done = false;
        // Attach handlers for all browsers
        script.onload = script.onreadystatechange = function () {
          if (!done && (!this.readyState ||
              this.readyState == 'loaded' || this.readyState == 'complete')) {
            done = true;
            if (callback)
              callback();

            // Handle memory leak in IE
            script.onload = script.onreadystatechange = null;
          }
        };

        head.appendChild(script);

        // We handle everything using the script element injection
        return undefined;
