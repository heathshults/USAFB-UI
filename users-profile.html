    $('#btnEdit').click(function () {
      if ($('.userData').hasClass('editMode')) {
        $('.userData').removeClass('editMode')
        $('.formField').prop('disabled', true)
        $('.selLabel').prop('hidden', false)
      } else {
        $('.userData').addClass('editMode')
        $('.formField').removeAttr('disabled')
        $('.selLabel').prop('hidden', true)
        $('#btnSave').prop('hidden', false)
        $('#btnEdit').prop('hidden', true)
      }
    })

    $('#btnSave').click(function () {
      $('#btnSave').prop('hidden', true)
      $('#btnEdit').prop('hidden', false)
      $('.userData').removeClass('editMode')
      $('.formField').prop('disabled', true)
      $('.selLabel').prop('hidden', false)
    })

  </script>
