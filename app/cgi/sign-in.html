<body>

    <!-- Add your site or application content here -->
    <div class="container-fluid full-screen-container">
            <div class="row align-items-center vh-a00 w-100">
                <div class="col-md-5">
                    <div class="sign-in-form-container text-center">
                        <img src="./images/logos/usafb-logo.png" alt="Blue Star Sports" class="sign-in-page-logo img-fluid" />
                    <div id="si-form" class="sign-in-form" >
                        
                       <h1 class="page-title text-light font-80" id="fadeInH1">NATIONAL DATABASE</h1>
                        <div class="container">
                            <form action="dashboard.html" class="m-0 p-0">
                                <div class="row bss form-group mb-4">
                                    <div class="col-md-12 input-group pt-0 pb-0">
                                        <label for="txtEmail" class="sr-only">Email</label>
                                        <div class="col-md-12 input-wrapper">
                                            <span class="input-icon-wrapper">
                                                <i class="fa fa-envelope fa-layer" style="font-size: 16px;"></i>
                                            </span>
                                            <input type="email" class="form-control form-control-theme" id="txtEmail" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row bss form-group">
                                    <div class="col-md-12 input-group pt-0 pb-0">
                                        <label for="txtPassword" class="sr-only">Password</label>
                                        <div class="col-md-12 input-wrapper">
                                            <span class="input-icon-wrapper">
                                                <i class="fa fa-lock fa-layer"></i>
                                            </span>
                                            <input type="password" autocomplete="" class="form-control form-control-theme" id="txtPassword" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-6 input-group justify-content-start pr-1 pl-4">
                                        <label class="form-check-label">
                                            <span class="checkbox-theme"><input type="checkbox" class="form-check-input text-center"> <small>Remember Me</small></span>
                                        </label>
                                    </div>
                                    <div class="col-md-6 input-group justify-content-end pl-1 pr-3">
                                        <a href="javascript:(0)void;" class="text-white ml-5"><small>Forgot Password?</small></a></div>
                                    </div>
                                    <div class="row pt-0 pb-0">
                                    <div class="col-md-12 pt-1 pb- text-center">
                                        <button type="submit" class="btn btn-blue-grad-pill w-50 mt-2 mr-auto ml-auto">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-md-7 player-container">
                    <div class="player align-self-center"><img src="./images/bg/players/FB-Hero.png" class="img-fluid" /></div>
                </div>
                
            </div>
        </div>
    <!-- js goes below -->
    <script src="./js/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="./js/vendor/jquery/jquery-1.12.0.min.js"><\/script>')

    </script>
    <script src="./js/vendor/popper.js"></script>
    <script src="./js/usafb-bootstrap.js"></script>
    <script src="./js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="./js/vendor/pace/v1.0.0/pace.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fadeInH1').fadeIn(500)
            setTimeout(nextline, 100)

            function nextline() {
                $('#si-form').fadeIn(500);
            }
        });

    </script>
