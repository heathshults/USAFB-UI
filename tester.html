<!DOCTYPE html>
<html>
<head>
    <title>Multiple Sort</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="http://issues.wenzhixin.net.cn/bootstrap-table/assets/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/usafb-bootstrap.css">
    <link rel="stylesheet" href="./js/vendor/bootstrap-table/1.11.1/bootstrap-table.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Sort</h1>
        <table id="table"
                data-toggle="table"
                data-flat="true"
                data-search="true"
                data-show-columns="true"
                data-show-multi-sort="true" 
                data-url="./js/json/test.json">
            <thead>
            <tr>
                <th data-field="name" data-title="Name" data-sortable="true"></th>
                <th data-field="stargazers" data-sortable="true">Stargazers</th>
                <th data-field="forks" data-sortable="true">Forks</th>
                <th data-field="description" data-sortable="true">Description</th>
            </tr>
            </thead>
        </table>
    </div>
     <script src="./js/vendor/popper.js"></script>
    <script src="./js/vendor/jquery/jquery-3.2.1.min.js"></script>
     <script src="./js/usafb-bootstrap.js"></script>
    <script src="./js/vendor/bootstrap-table/1.11.1/bootstrap-table.js"></script>
    <script src="./js/vendor/bootstrap-table/1.11.1/extensions/flat-json/bootstrap-table-flat-json.js"></script>
    <script src="./js/vendor/bootstrap-table/1.11.1/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
</body>
</html>
