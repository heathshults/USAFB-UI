<script>
    $("#change").click(function () {
        var data = $.getJSON('./js/json/player-list3.json', function() {

          var replacementWord = '"Gender":"M"'
          var result = jdata.replace(/"Gender"\s*:\s*"[\s\S]*?"/, replacementWord)
          $('#me').html(result)
        })
