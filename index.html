<!doctype html>
<html lang="en">

<head id="headtags-01">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>USA Football</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="./images/fav/apple-touch-icon.png">
    <link rel="shortcut icon" href="./images/fav/favicon.ico"> 
    <link rel="stylesheet" href="./css/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/usafb-bootstrap.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid full-screen-container">
        <div class="row align-items-center w-100">
            <div class="col-md-8">
                <div><h1 class="text-light ml-5" id="fadeInH1" style="display: none;">NATIONAL DATABASE</h1></div>
            </div>
            <div class="col-md-4">
                <div id="si-form" class="width-si-form" style="display: none;">
                    <img src="./images/logos/usafb-logo.png" alt="Blue Star Sports" class="sign-in-page-logo img-fluid" />
                    <div class="container">
                        <form action="dashboard.html" class="sign-in-form">
                            <div class="row form-group">
                                <div class="col-md-12 input-group">
                                    <label for="txtEmail" class="sr-only">Email</label>
                                    <div class="col input-wrapper">
                                        <i class="fa fa-envelope fa-layer"></i><input type="text" class="form-control form-control-theme"
                                            id="txtEmail" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12 input-group pt-0 pb-0">
                                    <label for="txtPassword" class="sr-only">Password</label>
                                    <div class="col input-wrapper">
                                        <i class="fa fa-lock fa-layer"></i><input type="password" class="form-control form-control-theme"
                                            id="txtPassword" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6 input-group">
                                    <label class="form-check-label">
                                    <span class="checkbox-theme"><input type="checkbox" class="form-check-input"> Remember Me</span>
                                </label>
                                </div>
                                <div class="col-md-6 input-group"><a href="javascript:(0)void;" class="text-white">Forgot Your Password?</a></div>
                            </div>
                            <div class="row pt-0 pb-0">
                                <div class="col-md-12 pt-0 pb-0">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js goes below -->
    <script src="./js/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="./js/vendor/jquery/jquery-1.12.0.min.js"><\/script>')
    </script>
    <script src="./js/vendor/popper.js"></script>
    <script src="./js/usafb-bootstrap.js"></script>
    <script src="./js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="./js/vendor/pace/v1.0.0/pace.min.js"></script>
    <script>
    $(document).ready(function () {
      $('#fadeInH1').fadeIn(500)
      setTimeout(nextline, 100)
     
     function nextline () {
      $('#si-form').fadeIn(500);
    }
    });
    </script>
      
</body>

</html>
