</head>
<body>

    <!-- Add your site or application content here -->
    <div class="container-fluid flex-wrap p-0">
        <!-- header -->
            <div id="head-nav-01"></div>
        <section id="cs-2" class="header-content-divider">
            <div class="container">
                <div class="row align-content-center">
                    <div class="col-md-6 align-items-center">
                        <span class="page-title-container"><h1 class="page-title"><i class="fa fa-user" aria-hidden="true"></i> Add New User</h1></span>
                    </div>
                    <div class="col-md-6 align-items-center">
                        <!-- additional title or nav crumbs -->
                    </div>
                </div>
            </div>
        </section>
        <!-- end header -->
        <!-- main content area -->
        
    <!-- end header -->
    <!-- main content area -->
    <section id="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- message from interactions with the users grid -->
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span>&times;</span> </button>
                        <h5 class="">Form Message Box </h5>
                        <p>It slides down with a message based off actions in the form.<br>
                            <stong>Variants:</stong>
                            alert-primary, alert-secondary, alert-success, alert-danger, alert-warning, alert-info </p>
                    </div>
                    <!-- /message from interactions with the users grid -->
                    <div id="cFadeIn" class="contianer w-80 ml-auto mr-auto" style="display:none">
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4 input-group">
                                        <label for="txtEmail" class="sr-only">Email</label>
                                        <span class="input-group-addon">@</span>
                                        <input type="text" class="form-control" id="txtEmail" placeholder="Email">
                                    </div>
                                    <div class="col-md-4 input-group">
                                        <label for="txtPassword" class="sr-only">Password</label>
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" id="txtPassword" placeholder="Create a Password">
                                    </div>
                                    <div class="col-md-4 input-group">
                                        <label for="txtPasswordConfirm" class="sr-only">Confirm</label>
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" id="txtPasswordConfirm" placeholder="Confirm Password!">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 input-group">
                                        <label for="ddRole" class="sr-only">Role</label>
                                        <span class="input-group-addon"><i class="fa fa-users"></i></span>
                                        <select class="form-control" id="ddtRole">
                                            <option selected disabled>Role</option>
                                            <option value="Administrator">Administrator</option>
                                            <option value="Supervisor">Supervisor</option>
                                            <option value="Staff">Staff</option>
                                            </select>
                                    </div>
                                    <div class="col-md-4 input-group">
                                        <label for="txtOrg" class="sr-only">Organizatiuon</label>
                                        <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                        <input type="password" class="form-control" id="txtOrg" placeholder="Organization">
                                    </div>
                                    <div class="col-md-4 input-group">
                                        <label for="txtPhone" class="sr-only">Phone</label>
                                        <span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
                                        <input type="tel" class="form-control" id="txtPhone" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 input-group">
                                        <label for="inputAddress" class="sr-only">Address</label>
                                        <span class="input-group-addon"><i class="fa fa-home"></i></span>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                    </div>
                                    <div class="col-md-4 input-group">
                                        <label for="inputAddress2" class="sr-only">Address 2</label>
                                        <span class="input-group-addon"><i class="fa fa-home"></i></span>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 input-group">
                                        <label for="inputCity" class="sr-only">City</label>
                                        <span class="input-group-addon"><i class="fa fa-map"></i></span>
                                        <input type="text" class="form-control" id="txtCity" placeholder="City">
                                    </div>
                                    <div class="col-md-4 input-group">
                                        <label for="inputState" class="sr-only">State</label>
                                        <span class="input-group-addon"><i class="fa fa-map"></i></span>
                                        <select id="ddState" class="form-control">
                                            <option selected disabled>State</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                            </select>
                                    </div>
                                    <div class="col-md-4 input-group">
                                        <label for="txtZip" class="sr-only">Zip</label>
                                        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                                        <input type="" class="form-control" id="txtZip" placeholder="Postal Code">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-right">
                                        <button type="cancel" class="btn btn-danger">Cancel</button>
                                    
                                        <a href="users-manage.html" class="btn btn-primary">Save</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <!-- end main content -->
        <!-- footer -->
        <div id="footer-nav-01"></div>
    </div>
